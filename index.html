
<html >
    <head>
        
        <link rel="stylesheet" href="project-summary.css">
        <title>Order summary card</title>
    </head>
    
    <body>
        <div class="container">
            <section class="card-main">
                <img class="image" src="./illustration-hero.svg" alt="Illustration ">
                <div class="summary">
                    <h1 class="title">Order Summary</h1>
                    <p class="sub-title">
                        You can now listen to millions of songs, audiobooks, and podcasts on any
                        device anywhere you like!
                    </p>
    
                    <div class="planning">
                        <div class="list">
                            <div class="list">
                                <img class="icon-music" src="./icon-music.svg" alt="Icon Music">
                                <div>
                                    <h4 class="plan">Annual Plan</h4>
                                    <p>$59.99/year</p>
                                </div>
                            </div>
                            <a href="">Change</a>
                        </div>
                    </div>
                    <div class="process">
                        <div class="btn primary">Proceed to Payment</div>
                        <div class="btn secondary2">Cancel Order</div>
                    </div>
                </div>
            </section>
        </div>
    </body>
    
    </html>
